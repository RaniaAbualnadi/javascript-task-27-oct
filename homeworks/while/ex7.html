    <!-- /*

Create a function called muti2
that take two parameter
and will return the multiplication
from the first number to the second number
Ex: muti2(4, 5); => 4 * 5 => 20
Ex: muti2(3, 6); => 3 * 4 * 5 * 6 => 360
*/-->
    same as ex 7
    <script>
      sum2(3, 6);
      function sum2(a, b) {
        let result = a;
        while (a < b) {
          a++;
          result *= a;
          console.log(result);
        }
      }
    </script>
