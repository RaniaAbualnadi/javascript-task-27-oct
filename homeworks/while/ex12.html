      function repeatChar(x = "", y = "") {
        x = x.toLowerCase();
        y = y.toLowerCase();
        let counter = 0,
          result = 0;
        while (counter != x.length) {
          if (x[counter] == y) {
            result++;
          }
          counter++;
        }
        return result;
      }
