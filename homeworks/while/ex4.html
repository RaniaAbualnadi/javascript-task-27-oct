  <body>
    <!-- /*
    4
    Create a function called sum2
    that take two parameter
    and will return the sumation from the first number to the second number
    Ex: sum2(4, 5); => 4 + 5 => 9
    Ex: sum2(3, 6); => 3 + 4 + 5 + 6 => 18
    */ -->
    same as ex 7
    <script>
      function sum2(x, y) {
        let sum = 0;
        while (x != y) {
          sum += x++;
        }
        sum += y;
        return sum;
      }
      console.log(sum2(5, 7));
    </script>
  </body>
