  <body>
    <!-- /*
    6
    Create a function called multiOf
    that takes 3 parameters,
    and return the first number mutiple by
    (the second one ^ the third number)
    ** Important: dont use **
    Ex: multiOf(4,10,3); => 4000
    Ex: multiOf(6,3,2); => 54
    Ex: multiOf(6,2,3); => 48
    */ -->
    a * ()
    <script>
      multiOf(6, 2, 3);

      function multiOf(a, b, c) {
        // while
        let ind = 0;
        let text = 1;
        while (ind < c) {
          ind++;
          text = text * b;
          console.log(text);
        }
        let z = text * a;
        console.log(z);
      }
    </script>
